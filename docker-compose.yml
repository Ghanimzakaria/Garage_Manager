services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=garage
      - MYSQL_USER=root
      - MYSQL_PASSWORD=ziko
    depends_on:
      db:
        condition: service_healthy
    command: python app/src/manage.py runserver 0.0.0.0:8000

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ziko
      MYSQL_DATABASE: garage
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
